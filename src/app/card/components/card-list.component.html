<ion-list *ngIf="items.length > 0">
	<ion-list-header>
		<ion-label>{{ listName.toUpperCase() }}</ion-label>
	</ion-list-header>

	<ion-item [href]="navigateTo(listName, item)" *ngFor="let item of items">
		<ion-avatar slot="start">
			<!-- <img [src]="'assets/img/' + item + '.png'" /> -->
		</ion-avatar>
		<ion-label>{{ item }}</ion-label>
		<app-card-list></app-card-list>
	</ion-item>
</ion-list>
